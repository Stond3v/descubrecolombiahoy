<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubre Colombia: Turismo y Viajes Inolvidables</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2a9d8f;
      --secondary-color: #264653;
      --accent-color: #007BFF;
      --light-bg: #f4f4f4;
      --font-main: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      line-height: 1.6;
      background: #fff;
    }

    /* Captcha Overlay */
    #captchaOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(211, 211, 211, 0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: scaleIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .container h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    .captchat {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .captchat img {
      width: 100%;
      display: block;
    }

    .draggable {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 28px;
      left: 40px;
      border: 2px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .draggable.checked {
      background-color: #e0f0ff;
      border-color: #007BFF;
    }

    .draggable.checked::after {
      content: '✓';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
      animation: checkPop 0.3s ease-out;
    }

    @keyframes checkPop {
      0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 20px auto;
      display: none;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader.show {
      display: block;
    }

    #continueBtn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(45deg, var(--accent-color), #00C6FF);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      display: none;
    }

    #continueBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
    }

    #continueBtn.show {
      display: inline-block;
      animation: fadeInBtn 0.4s ease-in-out;
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Captcha Overlay -->
  <div id="captchaOverlay">
    <div class="container">
      <h1>No soy un robot</h1>
      <div class="captchat">
        <img src="cap.jpg" alt="Imagen de Captcha">
        <div class="draggable" id="check"></div>
      </div>
      <div class="loader" id="loader"></div>
      <button id="continueBtn">Continuar</button>
    </div>
  </div>

  <!-- Resto del contenido de la web aquí -->
  <script>
    const check = document.getElementById('check');
    const loader = document.getElementById('loader');
    const continueBtn = document.getElementById('continueBtn');

    check.addEventListener('click', () => {
      check.classList.toggle('checked');
      
      loader.classList.remove('show');
      continueBtn.classList.remove('show');

      if (check.classList.contains('checked')) {
        loader.classList.add('show');
        setTimeout(() => {
          loader.classList.remove('show');
          continueBtn.classList.add('show');
        }, 2000);
      }
    });

    continueBtn.addEventListener('click', () => {
      document.getElementById('captchaOverlay').style.display = 'none';
    });
  </script>
</body>
</html>
